    <script>
        function isFormValid(form) {
            if (form.nameInput.value == "") {
                alert("Error: Name: is empty!");
                form.nameInput.focus();
                return false;
            }
        
            if (form.emailInput.value == ""){
                alert("Error: Email is empty!");
                form.emailInput.focus();
                return false;
            }
            
            if (form.phoneInput.value == ""){
                alert("Error: Phone is empty!");
                form.phoneInput.focus();
                return false;
            }
            if(form.contact.selectedIndex > 0) {
            } else {
                // default option remains selected
            }
            if(form.info.value == ""){
                alert("Error: Additional Information is empty!");
                form.info.focus();
                return false;
            }
            var radioEmpty = true;
            for(var i=0; i < form.youBeen.length; i++) {
                if(form.youBeen[i].checked) {
                    radioEmpty = false;
                    break;
                }
            }
            if(radioEmpty) {
                alert("Error: Have you been to the restaurant is empty!");
                return false;
            }
            var dayEmpty = true;
            for(var i=0; i< form.bestDay.length; i++){
                if(form.bestDay[i].checked) {
                    dayEmpty = false;
                    break;
                }
            }
            if(dayEmpty) {
                alert("Best days to contact you is empty!");
                return false;
            }
            alert("Thank you for your submission!");
            return false; // to prevent form submission per exercise instructions
        }
    </script>
